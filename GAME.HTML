<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GAMESTYLE.css">
    <Script src="gamescript.js" defer></Script>
    <title>Document</title>
</head>

<body>
    <div class="fon">
        <div class="pravila">
            <h2>Правила игры просты, в диапозоне от 1 до 100 загадано одно число, твоя задача угадать его. <br> В твоем распоряжении 10 попыток, после каждой попытки ты получаешь подсказки, следуя которым необходимо отгадать загаданное число</h2>
        </div>
        <div class="GAMEfon">
            <div class="header">
                <h1>GUESSES GAME!</h1>
            </div>
            <div class="gamefield">
                <div class="form">
                    <label for="guessField">Введите число:</label>
                    <input type="number" min="1" max="100" required id="guessField" class="guessField">
                    <input type="submit" value="Предложить введенное число &rArr;" class="gamebutton">
                </div>
                <div class="resultParas">
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <p class="lowOrHi"></p>
                </div>
                <button class="newgame">Начать новую игру</button>
            </div>
        </div>
    </div>

</body>

</html>
